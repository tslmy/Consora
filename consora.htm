	<div class="full_fill centering_outer" id="load_mask">
		<div class="centering_inner" id="load_mask_text">
			<noscript>
				<p class="5lang_para">You need to restart your computer. Hold down the power button for several seconds or press the Restart button.</p>
				<p class="5lang_para">Redémarrez l'ordinateur. Enfoncez le bouton de démarrage jusqu'à l'extinction puis appuyer dessus une nouvelle fois.</p>
				<p class="5lang_para">Debe reiniciar el ordenador. Mantenga pulsado el boton de arranque hasta que se apague y luego vuelva a pulsarlo.</p>
				<p class="5lang_para">Sie müssen den Computer neu starten. Halten Sie den Ein-/Ausschalter gedrückt bis das Gerat ausgeschaltet ist und drücken Sie ihn dann erneut.</p>
				<p class="5lang_para">コンピュータの再起動が必要です。電源が切れるまでパワーボタンを押し綼けてから、もう一度パワーボタンを押します。</p>
			</noscript>
